<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <!-- Cart Indicator -->
<div class="cart-wrapper">
  <a href="/checkout.html" class="cart-link">
    <span id="cart-counter">0</span>
    <img src="assets/img/cart-icon.svg" alt="Cart" width="24" height="24">
  </a>
</div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI | Autonomous Business Solutions</title>
    <link rel="stylesheet" href="assets/css/holographic.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header class="neuro-glass">
        <model-viewer 
            src="assets/img/ai-avatar.glb" 
            ar ar-modes="webxr scene-viewer quick-look"
            camera-controls autoplay
            class="hologram">
        </model-viewer>
        <h1>Your Autonomous <span class="gradient-text">AI Workforce</span></h1>
    </header>

    <section id="dynamic-services" class="service-grid">
        <!-- AI-Populated Content -->
        <div class="service-card" v-for="service in services">
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            <button @click="launchService(service.id)">Deploy AI</button>
        </div>
    </section>

    <script src="assets/js/ai-loader.js"></script>
    <!-- AI Core System -->
<script src="assets/js/ai-loader.js" defer></script>
<script src="assets/js/payment-processor.js" defer></script>

<!-- Initialize AI System -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize main AI loader
        const aiLoader = new AILoader();
        
        // Initialize payment processor if on payment page
        if (document.getElementById('payment-form')) {
            const paymentProcessor = new AGIPaymentProcessor();
        }
    });
</script>
 <!-- Robyn AI Chat Interface (Fixed Position) -->
<div id="ai-chat-container" class="ai-chat">
  <div class="ai-chat-header">
    <h4>Robyn AI Assistant</h4>
    <button class="close-chat">&times;</button>
  </div>
  <div id="ai-chat-messages"></div>
  <form id="ai-chat-form" class="ai-chat-input">
    <input type="text" placeholder="Ask me anything..." aria-label="Chat input">
    <button type="submit">
      <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
    </button>
  </form>
</div>

<!-- Chat Trigger Button (Floating) -->
<button id="ai-chat-trigger" class="floating-chat-button">
  <img src="assets/img/robyn-icon.svg" alt="Open AI Chat" width="24" height="24">
</button>   
</body>
</html>
