<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAI | Autonomous Business Solutions</title>
  
  <!-- Preload Critical Assets -->
  <link rel="preload" href="./assets/css/main.css" as="style">
  <link rel="preload" href="./assets/js/main.js" as="script">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <!-- Favicon -->
  <link rel="icon" href="./assets/img/favicon.webp" type="image/webp">
</head>

<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="container">
      <a href="/" class="logo">
        <img src="./assets/img/logo.webp" alt="NexusAI" width="40" height="40">
        <span>NexusAI</span>
      </a>
      
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/dashboard.html">Dashboard</a>
      </nav>
      
      <div class="nav-actions">
        <button class="btn btn-secondary">Login</button>
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Your Autonomous <span class="gradient-text">AI Workforce</span></h1>
        <p>Deploy specialized AI agents in seconds with no coding required</p>
        <div class="cta-buttons">
          <button class="btn btn-primary btn-lg">Get Started</button>
          <button class="btn btn-outline btn-lg">View Demo</button>
        </div>
      </div>
      
      <div class="hero-image">
        <model-viewer
          src="./assets/models/ai-avatar.glb"
          alt="3D AI Assistant"
          camera-controls
          auto-rotate
          ar
          style="width: 100%; height: 100%">
        </model-viewer>
      </div>
    </div>
  </section>

  <!-- AI Agent Console -->
  <section class="ai-console">
    <div class="container">
      <h2>AI Agent Dashboard</h2>
      <div class="agent-grid" id="agentGrid">
        <!-- Agents will be loaded here -->
      </div>
    </div>
  </section>

  <!-- AI Chat Interface -->
  <div class="ai-chat" id="aiChat">
    <div class="chat-header">
      <h3>Robyn AI Assistant</h3>
      <button class="close-chat">&times;</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <form class="chat-input" id="chatForm">
      <input type="text" placeholder="Ask me anything..." aria-label="Chat input">
      <button type="submit">Send</button>
    </form>
  </div>
  <button class="chat-toggle" id="chatToggle">
    <img src="./assets/img/chat-icon.webp" alt="Chat" width="24" height="24">
  </button>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
