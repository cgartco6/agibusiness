<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAI | Autonomous Business Solutions</title>
  
  <!-- Critical CSS Inlined -->
  <style>
    :root {
      --primary: #6e48aa;
      --secondary: #9d50bb;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system;
      background: radial-gradient(circle at center, var(--dark) 0%, #16213e 100%);
      color: var(--light);
      overflow-x: hidden;
    }
    /* Additional critical styles... */
  </style>
  
  <!-- Preload Assets -->
  <link rel="preload" href="./assets/fonts/segoe-ui.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/js/ai-loader.js" as="script">
  <link rel="preconnect" href="https://api.stripe.com">
  
  <!-- Non-critical CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" media="print" onload="this.media='all'">
  
  <!-- Favicon -->
  <link rel="icon" href="./assets/img/favicon.webp" type="image/webp">
</head>

<body>
  <!-- 3D AI Avatar -->
  <model-viewer 
    src="./assets/models/ai-avatar.glb" 
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls autoplay
    class="hero-avatar"
    alt="3D AI Assistant">
  </model-viewer>

  <!-- Main Navigation -->
  <header class="neuro-glass">
    <nav>
      <a href="/" class="logo">
        <img src="./assets/img/logo.webp" width="40" height="40" alt="NexusAI">
        <span>NexusAI</span>
      </a>
      <div class="nav-links">
        <a href="#services">Services</a>
        <a href="#demo">Live Demo</a>
        <a href="#pricing">Pricing</a>
      </div>
      <div class="nav-actions">
        <button class="btn-login">Client Login</button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Your <span class="gradient-text">Autonomous</span> AI Workforce</h1>
      <p class="subtitle">Deploy specialized AI agents in seconds. No coding required.</p>
      
      <div class="cta-container">
        <button class="btn-primary" id="deploy-agent">
          Deploy Your First Agent
        </button>
        <button class="btn-secondary" id="live-demo">
          Watch Live Demo
        </button>
      </div>
      
      <div class="trust-badges">
        <img src="./assets/img/pci-compliant.webp" width="120" height="40" alt="PCI Compliant">
        <img src="./assets/img/popia-compliant.webp" width="120" height="40" alt="POPIA Compliant">
      </div>
    </div>
  </section>

  <!-- AI Agent Console -->
  <section class="ai-console" id="agent-console">
    <div class="console-header">
      <h2>AI Agent Dashboard</h2>
      <div class="agent-status">
        <span class="status-indicator active"></span>
        <span>System Operational</span>
      </div>
    </div>
    
    <div class="agent-grid">
      <!-- Dynamically loaded by ai-loader.js -->
    </div>
    
    <div class="console-actions">
      <button class="btn-create" id="create-agent">
        <svg width="20" height="20"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/></svg>
        New AI Agent
      </button>
    </div>
  </section>

  <!-- Integrated AI Chat -->
  <div id="ai-chat-container">
    <div class="chat-header">
      <h3>Robyn AI Assistant</h3>
      <button class="close-chat">&times;</button>
    </div>
    <div id="ai-chat-messages"></div>
    <form id="ai-chat-form" class="chat-input">
      <input type="text" placeholder="Ask me about AI agents..." aria-label="Chat input">
      <button type="submit">
        <svg width="20" height="20"><path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
      </button>
    </form>
  </div>
  <button id="ai-chat-trigger" class="floating-chat-btn">
    <img src="./assets/img/chat-icon.webp" width="24" height="24" alt="AI Chat">
  </button>

  <!-- Performance Optimized Scripts -->
  <script src="./assets/js/ai-loader.js" type="module"></script>
  <script src="./assets/js/agent-manager.js" type="module"></script>
  
  <!-- Load model-viewer lazily -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" async></script>
  
  <!-- Instant Page for faster navigation -->
  <script src="https://instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z" async></script>
</body>
</html>
